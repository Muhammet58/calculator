<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Hesap Makinesi</title>
</head>
<body>
    <div class="container">
        <div class="calculator-body">
            <input class="display" type="text" readonly>

            <div class="buttons">
                <button class="button" id="clear" data-value="AC">AC</button>
                <button class="button" id="delete" data-value="DEL">DEL</button>
                <button class="button" id="operator" data-value="÷">÷</button>

                <button class="button" data-value="7">7</button>
                <button class="button" data-value="8">8</button>
                <button class="button" data-value="9">9</button>
                <button class="button" id="operator" data-value="×">×</button>
                
                <button class="button" data-value="4">4</button>
                <button class="button" data-value="5">5</button>
                <button class="button" data-value="6">6</button>
                <button class="button" id="operator" data-value="+">+</button>

                <button class="button" data-value="1">1</button>
                <button class="button" data-value="2">2</button>
                <button class="button" data-value="3">3</button>
                <button class="button" id="operator" data-value="-">-</button>

                <button class="button" data-value="0">0</button>
                <button class="button" data-value=".">․</button>
                <button class="button" id="equal" data-value="=">=</button>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
